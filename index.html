<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
    <main class="main">
        <h1>Input your marks and <br> see your grades.</h1>
        <div class="input-area">
            <input required type="text" class="input-box" id="bangla" placeholder="Bangla"> <br>
            <input required type="text" class="input-box" id="english" placeholder="English"> <br>
            <input required type="text" class="input-box" id="math" placeholder="Math"> <br>
            <input required type="text" class="input-box" id="general-science" placeholder="General-science"> <br>
            <button class="submit-btn">Submit</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
